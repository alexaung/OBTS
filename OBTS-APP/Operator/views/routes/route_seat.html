<div class="modal-header">
    <h4 class="modal-title"><i class="fa fa-road modal-icon"></i> Route Seating Layout</h4>
</div>
<div class="modal-body" ng-controller="routeSeatController">
    <div>
       
        <form class="form-horizontal" role="form" name="routeSeat" novalidate ng-submit="save()" ng-init="initRouteSeat(this)">
            <div class="content">
                <table class="seatLayout">
                    <tr>
                        <td class="padding-bottom"></td>
                        <td class="padding-bottom" ng-repeat="col in cols track by $index" ng-bind="col"></td>
                    </tr>
                    <tr ng-repeat="row in rows">
                        <td class="seat" ng-repeat="s in row" ng-click="seatClicked(s)">
                            <img ng-show="s.Space" src="img/seat_space.png">
                            <img ng-show="s.Bookable&&!s.Space" src="img/seat_available.png">
                            <img ng-show="!s.Bookable&&!s.Space" src="img/seat_reserved.png">
                            
                        </td>
                    </tr>
                </table>

                <div class="legend">
                    <img src="img/seat_available.png">  Available
                    <img src="img/seat_reserved.png" class="padding-left">  Unavailable
                </div>
                
                <div class="hr-line-dashed"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">click <button type="button" class="btn btn-primary btn-xs" ng-click="copyClicked()">here</button> to copy seating plan from Bus information.</div>
                    </div>
                </div>

                <div class="form-group">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15" id="tblSeatList">
                        <thead>
                            <tr>
                                <th data-sort-ignore="true"><div class="text-center">Seat No.</div></th>
                                <th data-sort-ignore="true"><div class="text-center">Bookable</div></th>
                                <th data-sort-ignore="true"><div class="text-center">Space</div></th>

                            </tr>
                        </thead>
                        <tbody ng-repeat="row in rows">
                            <tr ng-repeat="s in row">
                                <td  class="col-xs-2">
                                <input type="text" class="form-control" name="seatno" ng-model="s.SeatNo"></td>
                                <td><input icheck type="checkbox" class="form-control" name="bookable" ng-model="s.Bookable" required></td>
                                <td><input icheck type="checkbox" class="form-control" name="space" ng-model="s.Space" required></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="6">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>

    </div>
</div>
