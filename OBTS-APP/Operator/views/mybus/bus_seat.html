<div class="modal-header">
    <h4 class="modal-title"><i class="fa fa-bus modal-icon"></i> Bus Seating Layout</h4>
</div>
<div class="modal-body" ng-controller="busSeatController">
    <div>
        <form class="form-horizontal" role="form" name="busSeat" novalidate ng-submit="save()">

            <div class="content">                        

                <div class="row">
                    <div class="col-md-4 col-sm-4">                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Row</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="noOfRow" ng-model="seat.noOfRow">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Column</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="noOfColumn" ng-model="seat.noOfColumn">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <button type="button" class="btn btn-white" ng-click="generateClicked()">Generate</button>                            
                        </div>
                    </div>
                </div>

                <table class="seatLayout">
                    <tr>
                        <td class="padding-bottom"></td>
                        <td class="padding-bottom" ng-repeat="col in cols track by $index" ng-bind="col"></td>
                    </tr>
                    <tr ng-repeat="row in rows">
                        <td class="padding-right" ng-bind="row"></td>
                        <td class="seat" ng-repeat="col in cols" ng-click="seatClicked(row + col)" ng-switch on="getStatus(row + col)">
                            <img ng-switch-when="selected" src="img/seat_selected.png">
                            <img ng-switch-when="reserved" src="img/seat_reserved.png">
                            <img ng-switch-default src="img/seat_available.png">
                        </td>
                    </tr>
                </table>

                <div class="legend">
                    <img src="img/seat_available.png">  Available
                    <img src="img/seat_reserved.png" class="padding-left">  Reserved
                    <img src="img/seat_selected.png" class="padding-left">  Selected
                </div>

                <div class="buttons">
                    <button ng-click="clearSelected()">Clear</button>
                    <button ng-click="showSelected()">Show selected seats!</button>
                </div>
            </div>

            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>

    </div>
</div>
